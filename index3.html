<!DOCTYPE html>

  <style>
    body {
      background: #8b8a8a;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* ===================== */
    /* âœ… LAYOUT + SIDEBAR */

    .layout {
      display: flex;

      width: 100%;
    }

    .sidebar {
      flex: 0 0 240px;
      width: 240px;
      background: #020617;
      padding: 18px 14px;
      border-right: 1px solid rgba(148,163,184,.3);
      box-shadow: 4px 0 18px rgba(0,0,0,.6);

    .site-logo {

      text-shadow: 0 0 8px #00e5ff;

    }

    .nav-list {

      gap: 8px;
    }

    .nav-link {
      color: #e5e7eb;

      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(31,41,55,.9);
      background: #020617;
      font-size: .85rem;
      transition: .2s;
    }

    .nav-link:hover {
      border-color: #00e5ff;

      transform: translateY(-1px);
    }

    .main {
      flex: 1;
      min-width: 0;
    }

    #body {
      padding: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    /* ======================= */
    /* âœ… CHIP-ID MATCHING SEARCH BAR */
    /* ======================= */

    #searchInput {
      margin-top: 20px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #00e5ff;
      background: #0d1b3d;
      color: #b3f4ff;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.4);
      outline: none;
      width: 280px;   /* âœ… EXACT CHIP ID WIDTH */
      display: block;
    }

    #searchInput::placeholder {
      color: #66d9ff;
    }

    .sticky-neon {
      position: relative;
      display: inline-block;
      padding: 16px 18px;
      background: #e3e362;
      border-radius: 8px;
      max-width: 260px;
      transform: rotate(-3deg);
      border: 1px solid #00e5ff;
      box-shadow:
        0 0 10px rgba(0, 229, 255, 0.7),
        0 0 20px rgba(0, 229, 255, 0.5),
        0 10px 20px rgba(0,0,0,0.4);
      color: #0f204e;
      margin-top: 20px;
    }

    .sticky-neon h4 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      font-weight: bold;
    }

    #json-search-results {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #2d5862;
    }

    .path-label {
      font-weight: bold;
      color: #ffee58;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- âœ… LEFT SIDEBAR -->
  <aside class="sidebar">
    <div class="site-logo">4NSIC ZONE</div>
    <nav class="nav-list">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="index2.html">Chip ID Framework</a>
      <a class="nav-link" href="ecs.html">ECS Reporting</a>
      <a class="nav-link" href="index3.html">Resources</a>
      <a class="nav-link" href="index4.html">Tools</a>
      <a class="nav-link" href="downloads.html">Downloads</a>
      <a class="nav-link" href="cmd.html">CMD Playbook</a>
    </nav>
  </aside>

  <!-- âœ… MAIN CONTENT -->
  <main class="main">
    <div id="body">

      <!-- âœ… HEADER -->
      <div id="header">
        Resources
        <hr/>
      </div>

      <!-- âœ… SEARCH BAR (EXACT CHIP ID POSITION) -->
      <input
        type="text"
        id="searchInput"
        placeholder="Search Resource URLsâ€¦"
        onkeyup="searchJson()"
      >

      <!-- âœ… STICKY NOTE (NOW BELOW SEARCH LIKE CHIP ID) -->
      <div class="sticky-neon">
        <h4>NOTES</h4>
        <p>Total resource links = 258! ðŸŽ‰</p>
      </div>

      <!-- âœ… SEARCH RESULTS -->
      <div id="json-search-results">
        <div class="json-search-heading">Search Results</div>
        <p>Type a keyword to search all names and URLs.</p>
      </div>

      <script src="arf2.js"></script>

    </div>
  </main>
</div>

<!-- âœ… SEARCH LOGIC -->
<script>
let arfData = null;

window.addEventListener('DOMContentLoaded', () => {
  fetch('arf2.json?v=' + Date.now())
    .then(res => res.json())
    .then(data => arfData = data);
});

function searchNodes(node, term, path, results) {
  const currentName = node.name || '';
  const currentPath = path ? path + ' > ' + currentName : currentName;
  const haystack = ((node.name || '') + ' ' + (node.url || '')).toLowerCase();

  if (haystack.includes(term)) {
    results.push({ path: currentPath, url: node.url || null });
  }

  if (node.children) {
    node.children.forEach(child => searchNodes(child, term, currentPath, results));
  }
}

function searchJson() {
  const term = searchInput.value.toLowerCase().trim();
  const resultsContainer = document.getElementById('json-search-results');

  if (!arfData || !term) return;

  const results = [];
  searchNodes(arfData, term, '', results);

  resultsContainer.innerHTML = results.map(r =>
    `<div><span class="path-label">${r.path}</span>${r.url ? `<br>${r.url}` : ''}</div>`
  ).join('');
}
</script>

</body>

<!-- âœ… JSON SEARCH SCRIPT (UNCHANGED) -->
<script>
let chipData = null;

window.addEventListener('DOMContentLoaded', () => {
  fetch('arf.json?v=' + Date.now())
    .then(res => res.json())
    .then(data => chipData = data);
});

function searchNodes(node, term, path, results) {
  const currentName = node.name || '';
  const currentPath = path ? path + ' > ' + currentName : currentName;

  const haystack = (
    (node.name || '') + ' ' +
    (node.url || '') + ' ' +
    (node.note || '')
  ).toLowerCase();

  if (haystack.includes(term)) {
    results.push({
      path: currentPath,
      url: node.url || null
    });
  }

  if (node.children) {
    node.children.forEach(child => searchNodes(child, term, currentPath, results));
  }
}

function searchJson() {
  const term = searchInput.value.toLowerCase();
  const resultsContainer = json-search-results;
  if (!chipData || !term) return;

  const results = [];
  searchNodes(chipData, term, '', results);

  resultsContainer.innerHTML = results.map(r =>
    `<div><span class="path-label">${r.path}</span>${r.url ? `<br>${r.url}` : ''}</div>`
  ).join('');
}
</script>
